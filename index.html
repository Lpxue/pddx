<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>帕丁顿熊</title>
	<link rel="stylesheet" type="text/css" href="./pddx.css">
</head>
<body>

	<header>
		<div class="cap">
			<div class="cap-top">
				<div class="cap-top-round"></div>
				<div class="cap-top-squre"></div>
			</div>
			<div class="cap-bottom"></div>
		</div>
		<div class="face">
			<div class="eyes">
				<div class="eye left-eye">
					<div class="pupil"></div>
				</div>
				<div class="eye right-eye">
					<div class="pupil"></div>
				</div>
			</div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
	</header>

	<nav>
		<div id="clothes">
			<div class="clothes"></div>
			<div class="collars">
				<div class="collar left-collar"></div>
				<div class="collar right-collar"></div>
			</div>
			<div class="legs">
				<div class="leg left-leg"></div>
				<div class="legs-hid left-leg-hid"></div>
				<div class="leg right-leg"></div>
				<div class="legs-hid right-leg-hid"></div>
			</div>
		</div>
	</nav>

	<footer>
		<div class="ang">
			<div class="left-line"></div>
			<div class="right-line"></div>
		</div>
		<div class="feet">
			<div class="foot left-foot"></div>
			<div class="foot right-foot"></div>
		</div>
	</footer>



</body>
</html>
